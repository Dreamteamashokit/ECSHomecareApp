<app-loader [show]="IsLoad"></app-loader>

<div class="top-content login-body">
    <form class="form" name="loginForm" #loginForm="ngForm"
        (ngSubmit)="loginForm.form.valid && ExternalsignIn(SSN.value)" novalidate>
        <div class="inner-bg">
            <div class="container">
                <div class="login-pagewidth">
                    <!-- <div class="row">
                        <div class="col-lg-12 text-center">
                            <img src="../../assets/images/logo.png" width="450px" />
                        </div>
                    </div> -->

                    <div class="row">
                        <div class="col-lg-12 form-box">
                            <div class="form-top">
                                <div class="form-top-left text">
                                    <h1 class="mtm text-orange"><strong>Sign In
                                        </strong></h1>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock text-orange"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group"
                                    [class.state-error]="SSN.invalid && (SSN.touched || loginForm.submitted)"
                                    [class.state-success]="SSN.valid">
                                    <label class="sr-only">SSN</label>
                                    <div class="input-icon right"><i class="fa fa-user text-orange"></i>
                                        <input type="text" id="txtSSN" name="SSN" placeholder="SSN/Mobile No"
                                            class="form-control-login" [(ngModel)]="model.SSN" #SSN="ngModel"
                                            required />
                                    </div>
                                    <em *ngIf="SSN.invalid && (SSN.touched || loginForm.submitted)"
                                        for="txtSSN" class="invalid">This field is required</em>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-xs-12">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Login&nbsp;<i
                                                class="fa fa-chevron-circle-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
