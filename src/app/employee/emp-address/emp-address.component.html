<app-loader [show]="IsLoad"></app-loader>
<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Address</strong> </h4>
    </div>
</div>
<div class="row mbm">
    <div class="col-sm-12 text-14">

        <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i
                class="fa fa-plus-square text-orange"></i> Add Address</a>
        <ng-template #template>
            <form name="frmAddress" #f="ngForm">
                <div class="modal-header">
                    <h4 class="modal-title pull-left text-orange">Add Address </h4>



                    <button type="button" class="btn-close close pull-right" aria-label="Close"
                        (click)="modalRef?.hide()">
                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="row mtm">
                        <!-- <div class="col-lg-12">
                      <div class="form-group" ><label class="control-label">Address Type</label>
                   
                          <input type="text"
                          #IncidentDate="ngModel"
                          id="txtaddressType"
                          name="addressType"
                        
                          [(ngModel)]="model.addressType"
                          class="form-control"
                            >
                  
                      </div>
                  </div> -->
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">C/O Name</label>

                                <input type="text" #owner="ngModel" id="txtowner" name="owner" [(ngModel)]="model.owner"
                                    class="form-control">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">Apt / Unit</label>

                                <input type="text" #flatNo="ngModel" id="txtflatNo" name="flatNo"
                                    [(ngModel)]="model.flatNo" class="form-control">

                            </div>
                        </div>
                   
                            <div class="col-lg-10">
                                
                            <div class="form-group"><label class="control-label">Address</label>
                                
                                <input type="text" #address="ngModel" id="txtaddress" name="address"
                                    [(ngModel)]="model.address" class="form-control" >

                            </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group mtm">
                                    <a (click)="OnChangeAddress(model)"  href="javascript:void(0)" title="Find Location" class="text-orange"><i class="fa fa-map-marker" ></i></a>
                                </div>
                            </div>
                   
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">Country</label>

                                <input type="text" #country="ngModel" id="txtcountry" name="country"
                                    [(ngModel)]="model.country" class="form-control">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">State</label>

                                <input type="text" #state="ngModel" id="txtstate" name="state" [(ngModel)]="model.state"
                                    class="form-control">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">City</label>

                                <input type="text" #city="ngModel" id="txtcity" name="city" [(ngModel)]="model.city"
                                    class="form-control">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">Zip Code</label>

                                <input type="text" #zipCode="ngModel" id="txtzipCode" name="zipCode"
                                    [(ngModel)]="model.zipCode" class="form-control" >

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">Longitude</label>

                                <input type="text" #longitude="ngModel" id="txtlongitude" name="longitude"
                                    [(ngModel)]="model.longitude" class="form-control">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"><label class="control-label">Latitude</label>

                                <input type="text" #latitude="ngModel" id="txtlatitude" name="latitude"
                                    [(ngModel)]="model.latitude" class="form-control">

                            </div>
                        </div>

                    </div>


                </div>


                <div class="modal-footer">
                    <button type="button" [disabled]="f.invalid" (click)="saveAddress()"
                        class="btn btn-md btn-dark">Save changes</button>
                    <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Close</button>
                </div>
            </form>
        </ng-template>

    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel">
            <div class="panel-body ptn pbn">
                <div class="row">
                    <div class="col-sm-12"> </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mbn">
                            <tbody>
                                <tr>
                                    <td>
                                        Address
                                    </td>
                                    <td>
                                        {{model.address}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Apt/Floor
                                    </td>
                                    <td>
                                        {{model.flatNo}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        City
                                    </td>
                                    <td>
                                        {{model.city}}
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        County
                                    </td>
                                    <td>
                                        {{model.country}}
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        State
                                    </td>
                                    <td>
                                        {{model.state}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Zip
                                    </td>
                                    <td>
                                        {{model.zipCode}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Location
                                    </td>
                                    <td>
                                        {{model.latitude}}, {{model.longitude}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="col-lg-6">
        <div class="panel panel-orange">
            <div class="panel-heading"><i class="fa fa-map-marker"></i> {{model.address}}, {{model.flatNo}},
                {{model.city}} </div>
                <div class="panel-body ptn pbn">
                    <div class="row">
                        <div class="col-sm-12">
                         
            
            
                                <div #graphDiv id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;" width="100%" height="220px" style="border:0;"  loading="lazy"></div>
            
            
            
                        </div>
            
                    </div>
            
                </div>

        </div>

    </div>
</div>
