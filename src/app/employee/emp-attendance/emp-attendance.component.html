<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Absence</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Absence</a>
            </div>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left text-orange">Add Absence</h4>
  
             
  
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form name="frmIncident" #f="ngForm">
                  <!-- <pre>{{f.value | json}} {{f.invalid}}</pre> -->
                <div class="row mtm">
                    <div class="col-lg-4">
                        <div class="form-group" ><label class="control-label">Activity/Reason</label>
                         
                            <select
                            class="form-control"
                            #ClientId="ngModel"
                            id="ddlReason"
                            name="Reason"  
                            [(ngModel)]="model.reason"                                       
                          >
                            <option value="" disabled>Select</option>
                            <option
                              *ngFor="let obj of ClientList"
                              [value]="obj.itemId"
                            >
                              {{ obj.itemName }}
                            </option>
                          </select>

                          <em
                          *ngIf="
                          ClientId.invalid &&
                            (ClientId.dirty || ClientId.touched)
                          "
                          for="ddlClientId"
                          class="invalid"
                          >This field is required</em
                        >

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group" ><label class="control-label">From Date</label>
                         
                            <input type="text"
                            #StartDate="ngModel"
                            id="txtStartDate"
                            name="StartDate"
                            placeholder="From Date"
                            [(ngModel)]="model.startDate"
                            class="form-control"
                            bsDatepicker  >
                          <em
                            *ngIf="
                            StartDate.invalid &&
                              (StartDate.dirty || StartDate.touched)
                            "
                            for="txtStartDate"
                            class="invalid"
                            >This field is required</em
                          >
                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="form-group" ><label class="control-label">To Date</label>
                         
                            <input type="text"
                            #EndDate="ngModel"
                            id="txtEndDate"
                            name="EndDate"
                            placeholder="To Date"
                            [(ngModel)]="model.endDate"
                            class="form-control"
                            bsDatepicker  >
                          <em
                            *ngIf="
                            EndDate.invalid &&
                              (EndDate.dirty || EndDate.touched)
                            "
                            for="txtEndDate"
                            class="invalid"
                            >This field is required</em
                          >
                        </div>
                    </div>




                            <div class="col-sm-12 col-xs-12">  
                                <div class="form-group"><label class="control-label">Notes </label>                               
                                    <textarea placeholder="Notes" 
                                    class="form-control" 
                                    id="txtNotes"
                                    name="Notes"                             
                                    [(ngModel)]="model.notes"                                  
                                    ></textarea>
                              </div>
                      </div>
                     </div>
                     <div class="row mtm">
                        <div class="col-sm-12 col-xs-12 text-center">
                                <button type="button" (click)="saveAttendance()"
                         
  
                  [disabled]="f.invalid"
                                
                                class="btn btn-lg btn-dark">Save</button>
                            </div>
  </div>
                </form>
              </div>
            </ng-template>
        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Start Date	</th>
                                <th>End Date</th>
                                <th>Activity/Reason</th>
                                <th colspan="2">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of attendanceObjList;">
                                <td> {{ item.startDate }}</td>
                                <td> {{ item.endDate }}</td>
                                <td> {{ item.reason }}</td>
                                <td> {{ item.notes }}</td>

                                <td>
                                    <a (click)="editItem(item)" title="Edit" href="javascript:;"><i class="fa fa-edit medium-txt pts mrm"></i></a>
                                    <a (click)="delItem(item.userId)" title="Delete" href="javascript:;"><i class="fa fa-trash-o text-red medium-txt pts mrm"></i></a>  
                            
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
