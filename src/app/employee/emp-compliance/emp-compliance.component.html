<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Absence</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Absence</a>
            </div>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left text-orange">Add Absence</h4>
  
             
  
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form name="frmIncident" #f="ngForm">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Due Date</label>
                      <div class="input-icon right"><i class="fa fa-calendar"></i>
                        
            


                        <input type="text"
                        #dueDate="ngModel"
                        id="txtdueDate"
                        name="dueDate"                     
                        [(ngModel)]="model.dueDate"
                        class="form-control"
                        bsDatepicker  >









                                                                </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Completed On</label>
                      <div class="input-icon right"><i class="fa fa-calendar"></i>
                        
                        <input type="text"
                        #completedOn="ngModel"
                        id="txtcompletedOn"
                        name="completedOn"                     
                        [(ngModel)]="model.completedOn"
                        class="form-control"
                        bsDatepicker  >






                                                                </div>





                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Nurse</label>
                     

                        <select
                        class="form-control"
                        #nurse="ngModel"
                        id="ddlNurse"
                        name="nurse"  
                        [(ngModel)]="model.nurse"                                       
                      >
                        <option value="-1" disabled>Select</option>
                         <option
                          *ngFor="let obj of EmplList"
                          [value]="obj.itemId"
                        >
                          {{ obj.itemName }}
                        </option> 
                      </select>









                        </div>
                    </div>
                    
                    </div>
                    
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Category</label>
                    <input type="text"
                    #category="ngModel"
                    id="txtcategory"
                    name="category"                     
                    [(ngModel)]="model.category"
                    class="form-control"
           >





                      
                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Code</label>
                    <input type="text"
                    #code="ngModel"
                    id="txtcode"
                    name="code"                     
                    [(ngModel)]="model.code"
                    class="form-control"
           >
                    </div>
                      </div>
                  <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Result</label>
                    <input type="text"
                    #result="ngModel"
                    id="txtresult"
                    name="result"                     
                    [(ngModel)]="model.result"
                    class="form-control"
           >
                    </div>
                      </div>
                    </div>
                    
                           <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                    <label class="control-label">Notes</label>
                      <textarea rows="3" placeholder="Notes"
                      
                      
                      #notes="ngModel"
                      id="txtnotes"
                      name="notes"                     
                      [(ngModel)]="model.notes"
                      
                      class="form-control"></textarea>
                        </div>
                    </div>				
                  
                    </div>
                            
                    <div class="row">
                    <div class="col-lg-12 text-center">
                      <button type="button" (click)="saveCompliance()" class="btn btn-md btn-dark">Add</button>
                    </div>
                      </div>











                </form>
              </div>
            </ng-template>
        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Due Date	</th>
                                <th>Completed Date</th>
                                <th>Category</th>
                                <th>Code</th>
                                <th>Notes</th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of complianceObjList;">
                                <td> {{ item.dueDate }}</td>
                                <td> {{ item.completedOn }}</td>
                                <td> {{ item.category }}</td>
                                <td> {{ item.code }}</td>
                                <td> {{ item.notes }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
