<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>STATUS</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Employee Status</a>
            </div>
          

            <ng-template #template>  
        
                <div class="modal-header">  
                  <h4 class="modal-title pull-left">Add Employee Status Report</h4>  
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">  
                    <span aria-hidden="true">Ã—</span>  
                  </button>  
                </div> 
                <form name="frmStatus" #f="ngForm">
                <div class="modal-body"> 
                   
                        <div class="row mtm">
                            <div class="col-sm-3 col-xs-4"><label class="control-label">Type/Status:</label>
                                
                                    <select
                                    class="form-control"
                                    #TypeStatusId="ngModel"                                   
                                    id="ddlTypeStatusId"
                                    name="TypeStatusId"                                   
                                    [(ngModel)]="model.typeStatusId"                                       
                                  > 
                                  <option value="" disabled>Select</option>
                                                <option
                                                  *ngFor="let obj of TypeStatusList"
                                                  [value]="obj.id"
                                                >
                                                  {{ obj.text }}
                                                </option>
                                                                  
                                        </select>
                            </div>
                            <div class="col-sm-3 col-xs-4">
                                <label for="exampleFormControlInput1">Reason</label>
                                <input type="email"   #TypeStatusId="ngModel"                                   
                                id="ddlTypeStatusId"
                                name="TypeStatusId" class="form-control"  [(ngModel)]="model.reason"   >
                              </div>
                              <div id="notifyVia" style="padding-top: 5px; margin-top:5px;">
                                <input type="checkbox" #Resume="ngModel" id="txtResume"name="Resume"
                             [(ngModel)]="model.resume" class="form-control">
                                Ok of Resume&nbsp;&nbsp;&nbsp;<input type="checkbox" #Resume="ngModel" id="txtRehire"name="Rehire"
                                 [(ngModel)]="model.rehire" class="form-control">
                               
                             </div>
                             
                          
                        </div>
        
                           <div class="row mtm">
                            <div class="col-sm-3 col-xs-12">
                                <div class="form-group"><label class="control-label">Effective Date</label>
                                 <input type="text" #EffectiveDate="ngModel" id="txtEffectiveDate"name="EffectiveDate"
                            placeholder="Effective Date" [(ngModel)]="model.effectiveDate" class="form-control"  bsDatepicker  >
                                </div>
                            </div>
        
                            <div class="col-sm-3 col-xs-4">
                                <div class="form-group"><label class="control-label">Date of Return</label>
                                  
                                   <input type="text" #ReturnDate="ngModel" id="txtReturnDate"name="ReturnDate"
                            placeholder="Effective Date" [(ngModel)]="model.returnDate" class="form-control"  bsDatepicker  >
                                </div>
                            </div>
        
                            <div class="col-sm-3 col-xs-4">
                                <label for="exampleFormControlInput1">Note</label>
                                <input type="textarea" #Note="ngModel" id="txtNote"name="Note"
                             [(ngModel)]="model.note" class="form-control">
                               
                              </div>
                       </div>
                       <div class="row mtm">
                        <div class="col-sm-3 col-xs-4"><label class="control-label">for Scheduling/Billing/Payroll</label>
                           
                                <select
                                class="form-control"
                                #ClientId="ngModel"                                   
                                id="ddlScheduling"
                                name="Scheduling"                                   
                                [(ngModel)]="model.scheduling"                                       
                              > 
                                
                              <option value="" disabled>Select</option>
                                <option
                                  *ngFor="let obj of ScheduleLst"
                                  [value]="obj.id"
                                >
                                  {{ obj.text }}
                                </option>                      
                                    </select>
                        </div>
        
                        <div class="col-sm-3 col-xs-12"><label class="control-label">Notify about Yolanda Acosta De Osorio's status change:</label>
                           
                                <select
                                class="form-control"
                                #ClientId="ngModel"                                   
                                id="ddlOfficeUserId"
                                name="OfficeUserId"                                   
                                [(ngModel)]="model.officeUserId"                                       
                              > 
                              <option value="" disabled>Select</option>
                              <option
                                *ngFor="let obj of OfficeUser"
                                [value]="obj.id"
                              >
                                {{ obj.text }}
                              </option>
                                             
                                    </select>
                        </div>
                        <div class="col-sm-3 col-xs-12"><label class="control-label">Notify about Yolanda Acosta De Osorio's status change:</label>
                       
                                <select
                                class="form-control"
                                #ClientId="ngModel"                                   
                                id="ddlEmployeeId"
                                name="EmployeeId"                                   
                                [(ngModel)]="model.employeeId"                                       
                              > 
                              <option value="" disabled>Select</option>
                              <option
                                *ngFor="let obj of EmpList"
                                [value]="obj.id"
                              >
                                {{ obj.text }}
                              </option>
                                    </select>
                        </div>
                    </div> 
                    <div id="notifyVia" style="padding-top: 5px; margin-top:5px;">
                        Notify via:&nbsp;<input type="checkbox" #Note="ngModel" id="txtText"name="Text"
                        [(ngModel)]="model.text" class="form-control">Text&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" #Note="ngModel" id="txtScreen"name="Screen"
                        [(ngModel)]="model.screen" class="form-control">
                        Screen&nbsp;&nbsp;&nbsp;<input type="checkbox" #Note="ngModel" id="txtEmail"name="Email"
                        [(ngModel)]="model.email" class="form-control">
                        Email
                     </div>
                        
                      
                </div>  
                <div class="modal-footer">  
                    <!-- <button type="submit" class="btn btn-default">Close</button>   -->
                    <input type = "button" (click)="onClickSubmit()" value = "Add Status Report">
                  </div>  
                 </form>                
              </ng-template> 

        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Status Type	</th>                                   
                                    <th>Eff.Date	</th>
                                    <th>Return Date	</th>
                                   
                                    <th>OK to Resume</th>
                                    <th>Would Rehire	</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                    <tr *ngFor="let item of EmpStatusObjList">
                                    <td> {{ item.statusType }}</td>
                                    <td> {{ item.effectiveDate }}</td>
                                    <td>{{ item.returnDate }}</td>
                                  
                                    <td><input type="checkbox" [checked]="item.resume" /></td>
                                    <td><input type="checkbox" [checked]="item.rehire"/></td>
                                    <td>{{ item.note }}</td>
                                    </tr>
                               

                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
