<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Status</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Status</a>
            </div>
          

            <ng-template #template>  
        
                <div class="modal-header">  
                  <h4 class="modal-title pull-left text-orange">Add Status</h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">  
                    <span aria-hidden="true">Ã—</span>  
                  </button>  
                </div> 
                <form name="frmStatus" #f="ngForm">
                <div class="modal-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                    <label class="control-label">Type/Status</label>
                    <select
                    class="form-control"
                    #typeStatusId="ngModel"                                   
                    id="ddltypeStatusId"
                    name="typeStatusId"                                   
                    [(ngModel)]="model.typeStatusId"                                       
                  > 
                  <option value="" disabled>Select</option>
                                <option
                                  *ngFor="let obj of TypeStatusList"
                                  [value]="obj.itemId"
                                >
                                  {{ obj.itemName }}
                                </option>
                                                  
                        </select>

                        </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                    <label class="control-label">Reason</label>
                    <input type="email"   #reason="ngModel"                                   
                    id="txtreason"
                    name="reason" class="form-control"  [(ngModel)]="model.reason"   >
                    </div>
                      </div>                 
                    </div>                    
                  <div class="row">
                    <div class="col-lg-6 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Effective Date</label>
                           <div class="input-group">
                            <input class="form-control" type="text" id="txtEffectiveDate" name="EffectiveDate" placeholder="Effective Date" #EffectiveDate="ngModel"  [(ngModel)]="model.effectiveDateTime"
                              #EffectDate="bsDatepicker" bsDatepicker   [bsConfig]="{  dateInputFormat: 'DD MMM YYYY', containerClass: 'theme-red' }">                       
                            <div class="input-group-addon" (click)="EffectDate.toggle()" [attr.aria-expanded]="EffectDate.isOpen" ><i class="fa fa-calendar"></i></div>
                        </div>
                          </div>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Date of Return</label>
                    <div class="input-group">
                      <input class="form-control" type="text" id="txtreturnDate" name="returnDate" placeholder="Return Date" #returnDate="ngModel"  [(ngModel)]="model.returnDateTime"
                        #RetDate="bsDatepicker" bsDatepicker   [bsConfig]="{  dateInputFormat: 'DD MMM YYYY', containerClass: 'theme-red' }">                       
                      <div class="input-group-addon" (click)="RetDate.toggle()" [attr.aria-expanded]="RetDate.isOpen" ><i class="fa fa-calendar"></i></div>
                  </div>
                    </div>
                      </div>
                    </div>
                    <div class="row">                      
                      <div class="col-lg-6 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Ok of Resume</label><br>
                    <input type="checkbox" #Resume="ngModel" id="txtResume"name="Resume" checked="model.resume" 
                    [(ngModel)]="model.resume" >
                    {{model.resume}}
                    </div>
                      </div>
                      <div class="col-lg-6 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Will rehire</label><br>
                    <input type="checkbox" #Resume="ngModel" id="txtRehire"name="Rehire"
                    [(ngModel)]="model.rehire" checked="model.rehire" >
                    </div>
                      </div>
                      </div>                    
                    <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group">
                    <label class="control-label">Note</label>
                    <input type="textarea" #note="ngModel" id="txtNote" name="Note"
                             [(ngModel)]="model.note" class="form-control">
                    </div>
                      </div>
                    </div>
                    
                           <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">for Scheduling/Billing/Payroll</label>
                    <select
                                class="form-control"
                                #ClientId="ngModel"                                   
                                id="ddlScheduling"
                                name="Scheduling"                                   
                                [(ngModel)]="model.scheduling"                                       
                              > 
                                
                              <option value="" disabled>Select</option>
                                <option
                                  *ngFor="let obj of scheduleList"
                                  [value]="obj.id"
                                >
                                  {{ obj.text }}
                                </option>                      
                                    </select>
                        </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="form-group">
                    <label class="control-label">Notify :</label>
                        <div class="row">
                        <div class="col-lg-6 col-xs-6 ">
                          
                          
                          <select
                          class="form-control"
                          #ClientId="ngModel"                                   
                          id="ddlOfficeUserId"
                          name="OfficeUserId"                                   
                          [(ngModel)]="model.officeUserId"                                       
                        > 
                        <option value="-1" disabled>Select</option>
                        <option
                         *ngFor="let obj of officeUserList"
                         [value]="obj.itemId"
                       >
                         {{ obj.itemName }}
                       </option> 
                                       
                              </select>
                  </div>
                  <div class="col-lg-6 col-xs-6 ">
                    <select class="form-control" #employeeId="ngModel"                                   
                    id="ddlEmployeeId" name="EmployeeId"                                   
                    [(ngModel)]="model.employeeId" > 
                  <option value="-1" disabled>Select</option>
                  <option *ngFor="let obj of empList"
                   [value]="obj.itemId">
                   {{ obj.itemName }}
                 </option></select>
                  </div>
                        </div>
                        </div>
                    </div>
                      </div>
                              <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="control-label mrm"><strong>Notify via:</strong></label> 
                        <label class="control-label mrs">Text</label>
                        <input type="checkbox" class="mrm" #text="ngModel" id="txtText"name="Text" checked="model.text"
                        [(ngModel)]="model.text" >

                        <label class="control-label mrs">Screen</label>
                        <input type="checkbox" class="mrm" #screen="ngModel" id="txtScreen"name="Screen" checked="model.screen"
                        [(ngModel)]="model.screen" >
                        <label class="control-label mrs">Email</label>
                        <input type="checkbox" class="mrm" #email="ngModel" id="txtEmail"name="Email" checked="model.email"
                        [(ngModel)]="model.email" >
                      </div>
                        </div>
                          </div>
                    <div class="row">
                    <div class="col-lg-12 text-center">
                      <button type="button" (click)="onClickSubmit()" class="btn btn-md btn-dark"><i class="fa fa-save mrm"></i>Save Changes</button>
                    </div>
                      </div>
                </div>
                 </form>                
              </ng-template> 

        </div>
        <div class="row mbm"  *ngIf="(empStatusList?.length || 0)>0" >
            <div class="col-sm-12">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Status Type	</th>                                   
                                    <th>Eff.Date	</th>
                                    <th>Return Date	</th>
                                   
                                    <th>OK to Resume</th>
                                    <th>Would Rehire	</th>
                                    <th colspan="2">Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                    <tr *ngFor="let item of empStatusList">
                                    <td> {{ item.statusType }}

                                      {{item.typeStatusId}}
                                    </td>                    
                                    <td> {{ item.effectiveDateTime | date:'dd MMM YYYY' }}</td>
                                    <td>{{ item.returnDateTime | date:'dd MMM YYYY' }}</td>
                                  
                                    <td><input type="checkbox" [checked]="item.resume" /></td>
                                    <td><input type="checkbox" [checked]="item.rehire"/></td>
                                    <td>{{ item.note }}</td>
                                    <td>
                                      <a (click)="editItem(item)" title="Edit" href="javascript:;"><i class="fa fa-edit medium-txt pts mrm"></i></a>
                                      <a (click)="delItem(item.entityId)" title="Delete" href="javascript:;"><i class="fa fa-trash-o text-red medium-txt pts mrm"></i></a>  
                              
                                  </td>
                                    </tr>
                               

                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
