<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Service Task</strong>  </h4>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i>Add Service Task </a>
            </div>          

            <ng-template #template>   
              <form name="frmSrv" #frmSrv="ngForm">       
                <div class="modal-header">  
                 
                  <h4 class="modal-title pull-left text-orange">Add Service Task
                </h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">  
                    <span aria-hidden="true">Ã—</span>  
                  </button>  
               
                </div>  
             
                <div class="modal-body"> 
                  <div class="row">
                    <div class="col-lg-12 col-xs-12"  *ngFor="let item of taskLst; let i = index">      
                      <div class="col-lg-4 col-xs-4">                      
                        <div class="form-group">
                          <input id="chk_{{ i }}_isChecked" name="item[{{ i }}].isChecked"  [(ngModel)]="item.isChecked" type="checkbox" />  
                          {{ item.taskCode}}-{{ item.taskName}} 
                        </div>
                      </div>
                      <div class="col-lg-4 col-xs-4">                      
                        <div class="form-group">
                          <input id="txt_{{ i }}_frequency" name="item[{{ i }}].frequency" required [(ngModel)]="item.frequency" placeholder="Frequency" type="number" class="form-control" >                   
                          </div>
                      </div>
                      <div class="col-lg-4 col-xs-4" >                      
                        <div class="form-group">
                          <input id="txt_{{ i }}_serviceNote" name="item[{{ i }}].serviceNote" required [(ngModel)]="item.serviceNote" placeholder="Description" type="text" class="form-control" >                    
                          </div>
                      </div>

                    </div>                    
                </div>
                <div class="row">
                <div class="col-sm-12 text-14">
                  <a class="text-orange" href="javascript:void(0)" (click)="manageTask()" ><i class="fa fa-plus-square"></i> Manage Task </a>
              </div>  
            </div>  
                </div> 
                <div class="modal-footer">                  
                  <button type="button" (click)="addService()" class="btn btn-md btn-dark">Save changes</button>
                  <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Close</button>
                </div>
                 </form>                
              </ng-template> 
        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Task Code	</th>                                   
                                    <th>Task	</th>
                                    <th>Weekly Frequency</th> 
                                    <th>Description	</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                    <tr *ngFor="let item of srvTaskLst">
                                      <td>{{ item.taskCode }}</td>
                                    <td> {{ item.taskName }}</td>
                                    <td> {{ item.frequency }}</td>
                                    <td>{{ item.serviceNote }}</td>                                
                                    <td>
                                      <!-- <a title="Edit" href="javascript:;" ng-hide="m.EditMode" ng-click="Edit($index)">
                                        <i class="fa fa-edit text-default mrm mediumtxt"></i>
                                    </a>
                                    <a title="Update" href="javascript:;" ng-show="m.EditMode" ng-click="Update($index)">
                                        <i class="fa fa-floppy-o text-green mrm mediumtxt"></i>
                                    </a>
                                    <a title="Cancel" href="javascript:;" ng-show="m.EditMode" ng-click="Cancel($index)">
                                        <i class="fa fa-times mrm text-red mediumtxt"></i>
                                    </a> -->

                                    <a title="Edit" href="javascript:;" ng-hide="m.EditMode" (click)="editService(item)">
                                      <i class="fa fa-edit medium-txt"></i>
                                  </a>
                                      <a title="Delete" href="javascript:;" (click)="delService(item)">
                                        <i class="fa fa-trash-o medium-txt"></i>
                                      </a> 
                                    </td>
                                    </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
