<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Service Task</strong> </h4>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Service Task</a>
            </div>          

            <ng-template #template>          
                <div class="modal-header">  
                  <h4 class="modal-title pull-left text-orange">Add Service Task
                </h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">  
                    <span aria-hidden="true">Ã—</span>  
                  </button>  
                </div> 
                <form name="frmSrv" #frmSrv="ngForm">
                <div class="modal-body"> 
                  <div class="row">
                    <div class="col-lg-12 col-xs-12"  *ngFor="let item of taskLst; let i = index">      
                      <div class="col-lg-4 col-xs-4">                      
                        <div class="form-group">
                          <input id="chk_{{ i }}_isChecked" name="item[{{ i }}].isChecked"  [(ngModel)]="item.isChecked" type="checkbox" class="form-control input-sm"/>  
                          {{ item.taskCode}}-{{ item.taskName}} 
                        </div>
                      </div>
                      <div class="col-lg-4 col-xs-4">                      
                        <div class="form-group">
                          <input id="txt_{{ i }}_frequency" name="item[{{ i }}].frequency" required [(ngModel)]="item.frequency" placeholder="Frequency" type="number" class="form-control" >                   
                          </div>
                      </div>
                      <div class="col-lg-4 col-xs-4" >                      
                        <div class="form-group">
                          <input id="txt_{{ i }}_serviceNote" name="item[{{ i }}].serviceNote" required [(ngModel)]="item.serviceNote" placeholder="Description" type="text" class="form-control" >                    
                          </div>
                      </div>

                    </div>                    
                </div>
                    <div class="row">
                    <div class="col-lg-12 text-center">
                      <button type="button" (click)="addService()" class="btn btn-md btn-dark">Save Service</button>
                    </div>
                      </div>
                </div> 
                 </form>                
              </ng-template> 
        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Task Code	</th>                                   
                                    <th>Task	</th>
                                    <th>Weekly Frequency</th>                               
                                  
                                    <th>Description	</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                    <tr *ngFor="let item of srvTaskLst">
                                      <td>{{ item.taskCode }}</td>
                                    <td> {{ item.taskName }}</td>
                                    <td> {{ item.frequency }}</td>
                                    <td>{{ item.serviceNote }}</td>                                
                                    <td></td>
                                    
                                    </tr>
                               

                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
