<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Medication</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Medication</a>
            </div>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left text-orange">Add Medication</h4>
  
             
  
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form name="frmIncident" #f="ngForm">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">start Date</label>
                      <div class="input-icon right"><i class="fa fa-calendar"></i>    
                        <input type="text"
                        #StartDate="ngModel"
                        id="txtStartDate"
                        name="StartDate"                     
                        [(ngModel)]="model.StartDate"
                        class="form-control"
                        bsDatepicker  >
                      </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">End Date</label>
                      <div class="input-icon right"><i class="fa fa-calendar"></i>
                        
                        <input type="text"
                        #EndDate="ngModel"
                        id="txtcompletedOn"
                        name="EndDate"                     
                        [(ngModel)]="model.EndDate"
                        class="form-control"
                        bsDatepicker  >






                                                                </div>





                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                      <label class="control-label">Medication:</label>
                      <input type="text"
                      #MedicationText="ngModel"
                      id="txtcategory"
                      name="MedicationText"                     
                      [(ngModel)]="model.MedicationText"
                      class="form-control">
                        
                          </div>
                      </div>
                    
                    </div>
                    
                  <div class="row">
                   
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">NDC</label>
                    <input type="text"
                    #NDCText="ngModel"
                    id="txtcode"
                    name="NDCText"                     
                    [(ngModel)]="model.NDCText"
                    class="form-control"
           >
                    </div>
                      </div>
                  <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Strength</label>
                    <input type="text"
                    #StrengthText="ngModel"
                    id="txtresult"
                    name="StrengthText"                     
                    [(ngModel)]="model.StrengthText"
                    class="form-control"
           >
                    </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                                  <label class="control-label">Tabs:</label>
                                  <input type="text"
                                  #TabsText="ngModel"
                                  id="txtresult"
                                  name="TabsText"                     
                                  [(ngModel)]="model.TabsText"
                                  class="form-control"
                         >
                        </div>	
                        </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-lg-4">
                    <div class="form-group">
                              <label class="control-label">Dosage</label>
                              <input type="text"
                              #DosageText="ngModel"
                              id="txtresult"
                              name="DosageText"                     
                              [(ngModel)]="model.DosageText"
                              class="form-control"
                     >
                    </div>	
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                                  <label class="control-label">Frequency:</label>
                                  <input type="text"
                                  #FrequencyText="ngModel"
                                  id="txtresult"
                                  name="FrequencyText"                     
                                  [(ngModel)]="model.FrequencyText"
                                  class="form-control"
                         >
                        </div>	
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group">
                                      <label class="control-label">Route:</label>
                                      <input type="text"
                                      #RouteText="ngModel"
                                      id="txtresult"
                                      name="RouteText"                     
                                      [(ngModel)]="model.RouteText"
                                      class="form-control"
                             >
                            </div>	
                            </div>
                    </div>  
                    
                    <div class="row">
                        <div class="col-lg-4">
                        <div class="form-group">
                                  <label class="control-label">Prescriber:</label>
                                  <input type="text"
                                  #PrescriberText="ngModel"
                                  id="txtresult"
                                  name="PrescriberText"                     
                                  [(ngModel)]="model.PrescriberText"
                                  class="form-control"
                         >
                        </div>	
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                      <label class="control-label">Classification:</label>
                                      <textarea rows="2" placeholder="Classification"
                      
                      
                                      #ClassificationText="ngModel"
                                      id="txtnotes"
                                      name="ClassificationText"                     
                                      [(ngModel)]="model.ClassificationText"
                                      
                                      class="form-control"></textarea>
                            </div>	
                            </div>
    
                           
                        </div>  

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                          <label class="control-label">Instructions/Notes:</label>
                                          <textarea rows="2" placeholder="Instructions/Notes"
                          
                          
                                          #InstructionsText="ngModel"
                                          id="txtnotes"
                                          name="InstructionsText"                     
                                          [(ngModel)]="model.InstructionsText"
                                          
                                          class="form-control"></textarea>
                                </div>	
                                </div>
                        </div>
                        <div class="row">
                            
                            <div class="col-lg-4">
                                <div class="form-group">
                                          <label class="control-label">Needs Reminders:</label>
                                          <input type="checkbox" #Reminderscheck="ngModel" id="txtRehire"name="Reminderscheck"
                                    [(ngModel)]="model.Reminderscheck" >
                                </div>	
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                              <label class="control-label">Needs Instructions:</label>
                                              <input type="checkbox" #Instructionscheck="ngModel" id="txtRehire"name="Instructionscheck"
                                        [(ngModel)]="model.Instructionscheck" >
                                    </div>	
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                                  <label class="control-label">Needs administration:</label>
                                                  <input type="checkbox" #administrationcheck="ngModel" id="txtRehire"name="administrationcheck"
                                            [(ngModel)]="model.administrationcheck" >
                                        </div>	
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                      <label class="control-label">Approved to self-administer:</label>
                                                      <input type="checkbox" #selfadministercheck="ngModel" id="txtRehire"name="selfadministercheck"
                                                [(ngModel)]="model.selfadministercheck" >
                                            </div>	
                                            </div>
                        </div>
                    
                    <div class="row">
                    <div class="col-lg-12 text-center">
                      <button type="button" (click)="saveMedicationcs()" class="btn btn-md btn-dark">Add</button>
                    </div>
                      </div>











                </form>
              </div>
            </ng-template>
        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Start Date	</th>
                                <th>End Date</th>
                                <th>Medication / NDC</th>
                                <th>Strength</th>
                                <th>Dosage</th>
                                <th>Frequency</th>
                                <th>Route/Instr	</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of MedicationcsObjList;">
                                <td> {{ item.startDate }}</td>
                                <td> {{ item.endDate }}</td>
                                <td> {{ item.medicationText }}</td>
                                <td> {{ item.strengthText }}</td>
                                <td> {{ item.dosageText }}</td>
                                <td> {{ item.frequencyText }}</td>
                                <td> {{ item.routeText }}</td>
                                <!-- <td><i class="fa fa-trash-o text-red medium-txt pts"></i></td> -->
                                <td><i class="fa fa-trash-o text-red medium-txt pts" (click)="deleteMedicationData(item.medicationID)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
