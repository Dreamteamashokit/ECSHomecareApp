<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Status</strong> </h4>
        <!-- <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker #dp="bsDatepicker" > -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Status</a>
            </div>
          

            <ng-template #template>  
        
                <div class="modal-header">  
                  <h4 class="modal-title pull-left text-orange">Add Status</h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">  
                    <span aria-hidden="true">Ã—</span>  
                  </button>  
                </div> 
                <form name="frmStatus" #f="ngForm">
                <div class="modal-body"> 



                  <div class="row">
                    <div class="col-lg-4 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Activity</label>
                    <select
                    class="form-control"
                    #TypeStatusId="ngModel"                                   
                    id="ddlTypeStatusId"
                    name="TypeStatusId"                                   
                    [(ngModel)]="model.typeStatusId"                                       
                  > 
                  <option value="" disabled>Select</option>
                                <option
                                  *ngFor="let obj of ActivityLst"
                                  [value]="obj.itemId"
                                >
                                  {{ obj.itemName }}
                                </option>
                                                  
                        </select>
                        </div>
                    </div>

                    <div class="col-lg-4 col-xs-6">
                      <div class="form-group">
                    <label class="control-label">Effective Date</label>
                    <input type="text" #EffectiveDate="ngModel" id="txtEffectiveDate"name="EffectiveDate"
                           [(ngModel)]="model.effectiveDate" class="form-control"  bsDatepicker  >
                        </div>
                    </div>
                    </div>
                    
                  <div class="row">
                
                    <div class="col-lg-4 col-xs-6">
                        <div class="form-group">
                      <label class="control-label">Referral/D/C Code</label>
                      <select
                      class="form-control"
                      #TypeStatusId="ngModel"                                   
                      id="ddlTypeStatusId"
                      name="TypeStatusId"                                   
                      [(ngModel)]="model.typeStatusId"                                       
                    > 
                    <option value="" disabled>Select</option>
                                  <option
                                    *ngFor="let obj of ReferralCodeLst"
                                    [value]="obj.itemId"
                                  >
                                    {{ obj.itemName }}
                                  </option>
                                                    
                          </select>
                          </div>
                      </div>
                  <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Note</label>
                    <input type="textarea" #Note="ngModel" id="txtNote"name="Note"
                             [(ngModel)]="model.note" class="form-control">
                    </div>
                      </div>
                    </div>
                    
                           <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                    <label class="control-label">Notify about Eugene Atkins's status change</label>
                    <select
                                class="form-control"
                                #ClientId="ngModel"                                   
                                id="ddlScheduling"
                                name="Scheduling"                                   
                                [(ngModel)]="model.scheduling"                                       
                              > 
                                
                              <option value="" disabled>Select</option>
                                <option
                                  *ngFor="let obj of OfficeUser"
                                  [value]="obj.id"
                                >
                                  {{ obj.text }}
                                </option>                      
                                    </select>
                        </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="form-group">
                    <label class="control-label"></label>
                        <div class="row">
                        <div class="col-lg-6 col-xs-6 ">
                          
                          
                          <select
                          class="form-control"
                          #ClientId="ngModel"                                   
                          id="ddlOfficeUserId"
                          name="OfficeUserId"                                   
                          [(ngModel)]="model.officeUserId"                                       
                        > 
                        <option value="-1" disabled>Select</option>
                        <option
                         *ngFor="let obj of EmplList"
                         [value]="obj.itemId"
                       >
                         {{ obj.itemName }}
                       </option> 
                                       
                              </select>
                  </div>
                  
                        </div>
                        </div>
                    </div>
                      </div>
                  
                 
                              <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="control-label mrm"><strong>Notify via:</strong></label> 
                        <label class="control-label mrs">Text</label>
                        <input type="checkbox" class="mrm" #Note="ngModel" id="txtText"name="Text"
                        [(ngModel)]="model.text" >

                        <label class="control-label mrs">Screen</label>
                        <input type="checkbox" class="mrm" #Note="ngModel" id="txtScreen"name="Screen"
                        [(ngModel)]="model.screen" >
                        <label class="control-label mrs">Email</label>
                        <input type="checkbox" class="mrm" #Note="ngModel" id="txtEmail"name="Email"
                        [(ngModel)]="model.email" >
                      </div>
                        </div>
                          </div>
                    <div class="row">
                    <div class="col-lg-12 text-center">
                      <button type="button" (click)="onClickSubmit()" class="btn btn-md btn-dark">Add Status Report</button>
                    </div>
                      </div>


















                   
                        
                      
                </div>  
              
                 </form>                
              </ng-template> 

        </div>
        <div class="row mbm">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Activity	</th>                                   
                                    <th>Date	</th>
                                    <th>Referral/D/C Code	</th>                                  
                                  
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                    <tr *ngFor="let item of EmpStatusObjList">
                                    <td> {{ item.statusType }}</td>
                                    <td> {{ item.effectiveDate }}</td>
                                    <td>{{ item.returnDate }}</td>
                                  
                                    <td><input type="checkbox" [checked]="item.resume" /></td>
                                    <td><input type="checkbox" [checked]="item.rehire"/></td>
                                    <td>{{ item.note }}</td>
                                    </tr>
                               

                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
