<div class="row">
    <div class="col-lg-12">
        <h4 class="mtm mbm text-uppercase  text-orange"> <strong>Declined Employee</strong> </h4>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="row mbm">
            <div class="col-sm-12 text-14">
                <a href="javascript:void(0)" (click)="openModal(template)" class="btn btn-md btn-default"><i class="fa fa-plus-square text-orange"></i> Add Declined Cases</a>
            </div>
            <ng-template #template>
              <div class="modal-header">
                <h4 class="modal-title pull-left text-orange">Declined Employee</h4>
  
             
  
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form name="frmRate" #f="ngForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                           <label class="control-label">Date/Time:</label>
                           <div class="input-group">
                            <input class="form-control" type="text" id="txtEffectiveDate"name="RepotedDate" placeholder="Date"  [(ngModel)]="_reportedDate"
                              #RepotedDate="bsDatepicker" bsDatepicker   [bsConfig]="{  dateInputFormat: 'DD MMM YYYY', containerClass: 'theme-red' }">                       
                            <div class="input-group-addon" (click)="RepotedDate.toggle()" [attr.aria-expanded]="RepotedDate.isOpen" ><i class="fa fa-calendar"></i></div>
                        </div>


                        </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">                            
                                <timepicker id="txtstartTime" name="startTime"  [(ngModel)]="_time"  ></timepicker>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-6">                           
                                <div class="form-group">
                            <label class="control-label">Employee</label>
                            <select
                            class="form-control"
                            #ClientId="ngModel"                                   
                            id="ddlClientId"
                            name="ClientId"                                   
                            [(ngModel)]="model.empId"                                       
                          > 
                          <option value="-1" disabled>Select Employee</option>
                          <option
                           *ngFor="let obj of empList"
                           [value]="obj.itemId"
                         >
                           {{ obj.itemName }}
                         </option> 
                       </select>
                        </div>
                        
                        
                        </div>
                        <div class="col-lg-6">                           
                            <div class="form-group">
                        <label class="control-label">Case Type</label>
                        <select
                        class="form-control"
                        #Casetypeid="ngModel"                                   
                        id="ddlTypeStatusId"
                        name="Casetypeid"                                   
                        [(ngModel)]="model.caseType"
                      >
                      
                      <option value='-1' disabled>Select Case Type</option>
                                    <option *ngFor="let obj of caseTyeData"
                                            [value]="obj.itemId">
                                        {{ obj.itemName }}
                                    </option>
                        </select>
                               
                        </div>
                  
                    
                       </div>
                     
                    </div>
                    <div class="row">                 
                    <div class="col-lg-6">    
                        <div class="form-group">
                            <label class="control-label">Decline Reason</label>
                            <input type="textarea" #DeclineReason="ngModel"name="DeclineReason"  [(ngModel)]="model.reason" class="form-control">
                         </div>
                    </div>
                    <div class="col-lg-6">    
                        <div class="form-group">
                                <label class="control-label">Assignment Started</label>
                                 <div class="input-group">
                                    <input type="text"  id="txtEffectiveDate" name="AssignmentStart"
                                    placeholder="Assignment Date" [(ngModel)]="_startDate" class="form-control" #AssignmentStart="bsDatepicker"   bsDatepicker [bsConfig]="{  dateInputFormat: 'DD MMM YYYY', containerClass: 'theme-red' }">                       
                                    <div class="input-group-addon" (click)="AssignmentStart.toggle()" [attr.aria-expanded]="AssignmentStart.isOpen" ><i class="fa fa-calendar"></i></div>
                                </div>

                             
                        </div>
                    </div>
                
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                        <label class="control-label">Notes</label>
                        <input type="textarea" #Note="ngModel"  [(ngModel)]="model.notes" id="txtNote"name="Note"
                        class="form-control">
                                </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" (click)="saveDeclined()" class="btn btn-md btn-dark"><i class="fa fa-save mrm"></i>Save Changes</button>
                        </div>
                        </div>
                </form>
              </div>
            </ng-template>
        </div>
        <div class="row mbm"  *ngIf="(declinedList?.length || 0)>0" >
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Employee</th>
                                <th>Reason</th>
                                <th>Case Start Date</th>
                                <th>Notes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of declinedList">
                                <td>

                                    {{item.reportedDate  | date: 'dd MMM YYYY, hh:mm a'}}

                                </td>
                                <td>{{ item.empName }}</td>
                                <td>{{ item.reason }}</td>
                                <td>
                                 

                                    


{{item.startDate  | date: 'dd MMM YYYY'}}
                                </td>
                                <td>{{ item.notes }}</td>
                                <td> <a title="Delete" href="javascript:;" (click)="delDeclined(item.declinedId)">
                                    <i class="fa fa-trash-o medium-txt"></i>
                                  </a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
