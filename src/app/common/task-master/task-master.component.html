<p>task-master works!</p>
<!--BEGIN PAGE WRAPPER-->
<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">Service Task Codes for EVV Telephony</div>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">

            <div class="panel">
                <div class="panel-body">
               

                <form name="taskForm" #taskForm="ngForm">
                    <div class="row mtm">
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Task Code<span class="star">*</span></label>
                                <input required type="text" placeholder="Task Code" class="form-control" id="txttaskCode" name="taskCode" #taskCode="ngModel" [(ngModel)]="model.taskCode">
                                <em *ngIf="taskCode.invalid && (taskCode.dirty || taskCode.touched)" for="txttaskCode" class="invalid">This field is required</em>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Task Name <span class="star">*</span></label>
                                <input required type="text" placeholder="Task Name" class="form-control" id="txttaskName" name="taskName" #taskName="ngModel" [(ngModel)]="model.taskName">
                                <em *ngIf="taskName.invalid && (taskName.dirty || taskName.touched)" for="txttaskName" class="invalid">This field is required</em>
                            </div>
                        </div>
                   
                     
                    </div>

                    <div class="row mtm">
                        <div class="col-lg-12">
                            <div class="form-group ">
                                <button (click)="addNewTask()" [disabled]="taskForm.invalid" type="submit" class="btn btn-md btn-dark"><i class="fa fa-save mrm"></i>{{btSave}}</button>
                         
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                    <!-- [disabled]="!taskForm.valid" -->
                    <div class="panel">
                        <div class="panel-body">
                    <div class="row mtm">
						<div class="col-sm-12">
					<div class="table-responsive">
                                    <table class="table table-striped table-bordered  table-hover">
                                        <thead>
                                        <tr>
                                            <th width="20%" >Task Code</th>
                                            <th width="80%" colspan="3">Task Name</th>
                                    
                                     
                                        </tr>
                                        </thead>
                                        <tbody>
                                     


                                        <tr *ngFor="let item of taskLst;">
                                            <td> {{ item.taskCode}}</td>
                                            <td> {{ item.taskName}}</td>
                                            <td>     <a title="Edit" (click)="updateTask(item)"  href="javascript:;" >
                                                <i class="fa fa-edit medium-txt"></i>
                                            </a> </td>
                                          
                                            <td>
                                                <a (click)="delTask(item.taskId)" title="Delete" href="javascript:;" >
                                                <i class="fa fa-trash-o medium-txt"></i></a>
                                            </td>
                                        </tr>
                                      
                                        </tbody>
                                    </table>
                                </div>
							</div>
					</div>





                </div>
            </div>
    
    </div>
    <!--END CONTENT-->
</div>
<!--END PAGE WRAPPER-->
