<app-loader [show]="IsLoad"></app-loader>


<!--BEGIN PAGE WRAPPER-->
<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">Add New Payers</div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="page-content">

            <form class="form" name="payerForm" #payerForm="ngForm"
            (ngSubmit)="payerForm.form.valid  && saveChanges()" novalidate>
            <div class="panel">
                <div class="panel-body">
                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-2 col-xs-2" style="width: 70px">
                                <div class="form-group"><label for="inputName" class="text-14 mts text-black">Active</label>
                                    
                                </div>
                            </div>
                        <div class="col-sm-5 col-xs-5"><label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                        </label>
                        </div>
                        </div>
                    </div>
                    <div class="row mtm">
                        <div class="col-lg-6">
                            
                            
                                        <div class="col-sm-12"> </div>
                                        <div class="form-group">

                                            <label class="control-label">Name</label>

                                            <input required class="form-control" type="text" placeholder="Name" id="txtname" name="Name" #Name="ngModel" [(ngModel)]="model.PayerName">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">BillTo Name</label>
    
                                            <input required class="form-control" type="text" placeholder="BillTo Name" id="txtbilltoname" name="billtoname" #billtoname="ngModel" [(ngModel)]="model.BillToName">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">BillTo ID</label>
        
                                            <input required class="form-control" type="text" placeholder="BillTo ID" id="txtbilltoid" name="billtoid" #billtoid="ngModel" [(ngModel)]="model.BillingId">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Contact</label>
            
                                            <input required class="form-control" type="text" placeholder="Contact" id="txtcontact" name="contact" #contact="ngModel" [(ngModel)]="model.Contact">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Title</label>
                
                                            <input required class="form-control" type="text" placeholder="Title" id="txttitle" name="title" #title="ngModel" [(ngModel)]="model.Title">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Email</label>
                    
                                            <input required class="form-control" type="text" placeholder="Email" id="txtemail" name="email" #email="ngModel" [(ngModel)]="model.Email">
                                        </div>
                        </div>
                                                                   
                        <div class="col-lg-6">
                                        
                                        <div class="form-group">

                                            <label class="control-label">Address</label>

                                            <input required class="form-control" type="text" placeholder="Address" id="txtaddress" name="address" #address="ngModel" [(ngModel)]="model.Address">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">City</label>

                                            <input required class="form-control" type="text" placeholder="City" id="txtcity" name="city" #city="ngModel" [(ngModel)]="model.city">
                                        </div>
                                        <div class="form-group col-sm-12 " >
                                            <div class="col-sm-6">

                                            <label class="control-label">State</label>

                                            <input required class="form-control" type="text" placeholder="State" id="txtstate" name="state" #state="ngModel" [(ngModel)]="model.state">
                                            </div>
                                            <div class="col-sm-6">

                                                <label class="control-label">Zip</label>
    
                                                <input required class="form-control" type="text" placeholder="Zip" id="txtzip" name="zip" #zip="ngModel" [(ngModel)]="model.zip">
                                            </div>

                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">URL</label>

                                            <input required class="form-control" type="text" placeholder="URL" id="txturl" name="url" #url="ngModel" [(ngModel)]="model.url">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Phone</label>

                                            <input required class="form-control" type="text" placeholder="Phone" id="txtphone" name="phone" #phone="ngModel" [(ngModel)]="model.Phone">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Fax</label>

                                            <input required class="form-control" type="text" placeholder="Fax" id="txtfax" name="fax" #fax="ngModel" [(ngModel)]="model.Fax">
                                        </div>
                                        
                
                
                        </div>
                    </div> 

                    </div>
                    </div>
            
                
                        <div class="panel-body"> 
                <div class="col-sm-6 panel">
                    <div class="panel-body">
                        <h5><strong>TERMS</strong></h5>
                        <div class="col-sm-12"> </div>
                        <div class="form-group">

                            <label class="control-label">Net Terms</label>

                            <input required class="form-control" type="text" placeholder="Net Terms" id="txtnetterms" name="netterms" #netterms="ngModel" [(ngModel)]="model.NetTerms">
                        </div>
                        <div class="form-group">

                            <label class="control-label">Use Invoice</label>
                            <select class="form-control">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label class="control-label">Invoice Creation</label>

                            <select class="form-control">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label class="control-label">NPI</label>

                            <input required class="form-control" type="text" placeholder="NPI" id="txtnpi" name="npi" #npi="ngModel" [(ngModel)]="model.NPI">
                        </div>
                        <div class="form-group">

                            <label class="control-label">Fed ID</label>

                            <input required class="form-control" type="text" placeholder="Fed ID" id="txtfedid" name="fedid" #fedid="ngModel" [(ngModel)]="model.FedId">
                        </div>
                        <div class="form-group">

                            <label class="control-label">ETIN</label>

                            <input required class="form-control" type="text" placeholder="ETIN" id="txtetin" name="etin" #etin="ngModel" [(ngModel)]="model.ETIN">
                        </div>
                        <div class="form-group">

                            <label class="control-label">Taxonomy</label>

                            <input required class="form-control" type="text" placeholder="Taxonomy" id="txttaxonomy" name="taxonomy" #taxonomy="ngModel" [(ngModel)]="model.Taxonomy">
                        </div>
                        <div class="form-group">

                            <label class="control-label">MedicaidID</label>

                            <input required class="form-control" type="text" placeholder="Medicaid ID" id="txtmedicaidid" name="medicaidid" #medicaidid="ngModel" [(ngModel)]="model.MedicaidId">
                        </div>
                        <button type="submit" class="btn btn-sm btn-dark">Save</button>
                        &nbsp;
                        <!-- <button class="btn btn-sm btn-dark">Cancel</button> -->
                    </div>
                </div> 
                <div class="col-sm-6 panel">
                    <div class="panel-body">
                        <h5><strong>OTHER</strong></h5>
                        <div class="col-sm-12"> </div>
                                        <div class="form-group col-sm-12">
                                            <div class="col-sm-4">

                                                <label class="control-label">Use E-Billing</label>
    
                                                </div>
                                                <div class="col-sm-8">
        
                                                <input type="checkbox" class="checkbox" checked="checked"/>
                                                </div>

                                        </div>
                                        <br><br>

                                        <div class="form-group col-sm-12">
                                            <div class="col-sm-4">

                                                <label class="control-label">Use Dual Rates</label>
    
                                                </div>
                                                <div class="col-sm-8">
        
                                                    <input type="checkbox" class="checkbox" checked="checked"/>
                                                    </div>

                                        </div>
                                        <br><br><br>
                                        <div class="form-group">

                                            <label class="control-label">Sender ID(ISA06)</label>

                                            <input required class="form-control" type="text" placeholder="Sender ID" id="txtsenderid" name="senderid" #senderid="ngModel" [(ngModel)]="model.SenderId">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Clearing House</label>

                                            <input required class="form-control" type="text" placeholder="Clearing House" id="txtclearinghouse" name="clearinghouse" #clearinghouse="ngModel" [(ngModel)]="model.ClearingHouse">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Payer ID</label>

                                            <input required class="form-control" type="text" placeholder="Payer ID" id="txtpayerid" name="payerid" #payerid="ngModel" [(ngModel)]="model.PayerId">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Location Code</label>

                                            <input required class="form-control" type="text" placeholder="Location Code" id="txtlocationcode" name="locationcode" #locationcode="ngModel" [(ngModel)]="model.LocationCode">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">State Aggregator</label>

                                            <input required class="form-control" type="text" placeholder="State Aggregator" id="txtstateaggregator" name="stateaggregator" #stateaggregator="ngModel" [(ngModel)]="model.StateAggregator">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Aggregator Payer ID</label>

                                            <input required class="form-control" type="text" placeholder="Aggregator Payer ID" id="txtaggregatorpayerid" name="aggregatorpayerid" #aggregatorpayerid="ngModel" [(ngModel)]="model.AggregatorPayerId">
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label">Linked Payer</label>

                                            <input required class="form-control" type="text" placeholder="Linked Payer" id="txtlinkedpayer" name="linkedpayer" #linkedpayer="ngModel" [(ngModel)]="model.LinkedPayer">
                                        </div>
                    </div>
                </div>
            

                </div>
                      
         <div class="panel">
            <div class="panel-body"> 

        <div class="row mtm">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered  table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Status</th>
                      <th>Payer</th>
                      <th>Address</th>
                      <th>Client Auth's</th>
                      <th>Active Rates</th>
                      <th>Actions</th>
                
                    </tr>
                  </thead>
  
                  <tbody>
               
                    <tr *ngFor="let item of payerList;">
                      <td>{{item.PayerId}}</td>
                      <td>{{item.isActive}}</td>
                      <td>{{item.PayerName}}</td>
                      <td>{{item.Address}</td>  
                      <td>6</td>
                      <td>6</td>
                      <td><a  (click)="editItem(item)" title="Edit" href="javascript:;"><i
                        class="fa fa-edit medium-txt pts mrm"></i></a>
                    <a (click)="delItem(item.PayerId)" title="Delete" href="javascript:;"><i
                        class="fa fa-trash-o text-red medium-txt pts mrm"></i></a></td>                
                    </tr>
                  </tbody>
                </table>
  
                <ng-template #noResults>
                  <tbody style="width:100%;">
                  <tr> <td colspan="12">No results found ! </td></tr> 
                  </tbody>
                </ng-template>
                <!-- <button class="btn btn-sm btn-dark">Add Payer</button> -->
              </div>
            </div>
            </div>

    </div>
    <!--END CONTENT-->
</div>


<!--END PAGE WRAPPER-->
