         <div class="panel">
            <div class="panel-body"> 

        <div class="row mtm">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered  table-hover"> 
                  <thead>
                    <tr>
                      <th>PayerId</th>
                      <th>PayerName</th>
                      <th>BillTo Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Fax</th>
                      <th>NPI</th>
                      <th>Actions</th>
                
                    </tr>
                  </thead>
  
                  <tbody>
               
                    <tr *ngFor="let item of payerList;">
                      <td>{{item.PayerId}}</td>
                      <td>{{item.PayerName}}</td>
                      <td>{{item.BillToName}</td>
                      <td>{{item.Email}}</td>
                      <td>{{item.Phone}}</td>  
                      <td>{{item.Fax}}</td>
                      <td>{{item.NPI}}</td>
                      <td><a  (click)="editItem(item)" title="Edit" href="javascript:;"><i
                        class="fa fa-edit medium-txt pts mrm"></i></a>
                    <a (click)="deletepayer(item.PayerId)" title="Delete" href="javascript:;"><i
                        class="fa fa-trash-o text-red medium-txt pts mrm"></i></a></td>                
                    </tr>
                  </tbody>
                </table>
              </div>
