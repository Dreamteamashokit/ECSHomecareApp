<app-loader [show]="IsLoad"></app-loader>


<!--BEGIN PAGE WRAPPER-->
<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">New User</div>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">

        <!-- <p class="mt-5">{{ userForm.value | json }}{{userForm.form.valid}}</p> -->

            <form class="form" name="userForm" #userForm="ngForm"
            (ngSubmit)="userForm.form.valid && saveChanges()" novalidate>
            <div class="panel">
                <div class="panel-body">
                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-2 col-xs-2" style="width: 70px">
                                <div class="form-group"><label for="inputName" class="text-14 mts text-black">Active</label>
                                    
                                </div>
                            </div>
        <div class="col-sm-5 col-xs-5"><label class="switch">
                 <input type="checkbox" checked>
             <span class="slider round"></span>
                 </label></div>
                        </div>
                    </div>
                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">First Name<span class="star">*</span></label>


                                <input required type="text" placeholder="First Name" class="form-control" id="txtFirstName" name="FirstName" #FirstName="ngModel" [(ngModel)]="model.firstName">
                                <em *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)" for="txtFirstName" class="invalid">This field is required</em>





                            </div>
                        </div>
                
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Last Name<span class="star">*</span></label>
                                <input required type="text" placeholder="Last Name" class="form-control" id="txtLastName" name="LastName" #LastName="ngModel" [(ngModel)]="model.lastName">
                                <em *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)" for="txtLastName" class="invalid">This field is required</em>

                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Organization</label>
                                <input  type="text" placeholder="Organization" class="form-control" id="txtorganization" name="organization" #organization="ngModel" [(ngModel)]="model.organization">
                             


                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">

                        
                            
                            <div class="form-group">
                                <label class="control-label">Work Phone</label>
                                <input type="text" placeholder="Work Phone" class="form-control" id="txthomePhone" name="homePhone" #homePhone="ngModel" [(ngModel)]="model.homePhone">
                              


                            </div>

                        </div>
                    </div>
                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Email<span class="star">*</span></label>
                                <input required type="text" placeholder="Email" class="form-control" id="txtemail" name="email" #email="ngModel" [(ngModel)]="model.email">
                             <em *ngIf="email.invalid && (email.dirty || email.touched)" for="txtemail" class="invalid">This field is required</em> 
                            </div>
                        </div>

                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Cell Phone<span class="star">*</span></label>
                                <input required type="text" placeholder="Cell Phone" class="form-control" id="txtcellPhone" name="cellPhone" #cellPhone="ngModel" [(ngModel)]="model.cellPhone">
                              <em *ngIf="cellPhone.invalid && (cellPhone.dirty || cellPhone.touched)" for="txtcontact" class="invalid">This field is required</em> 

                            </div>
                        </div>
                      

                     

                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Title</label>
                                <input  type="text" placeholder="Title" class="form-control" id="txttitle" name="title" #title="ngModel" [(ngModel)]="model.title">
                                

                            </div>
                        </div>
                   

                    </div>

                    <div class="row mtm">
              
                  
                  
                   
                        <div class="col-sm-3 col-xs-12">
                                
                            <div class="form-group"><label class="control-label">Home Address</label>
                                
                                <input type="text" placeholder="Home Address" #address="ngModel" id="txtaddress" name="address"
                                    [(ngModel)]="model.homeAddress.address" class="form-control" >

                            </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="form-group"><label class="control-label">Apt #</label>
    
                                    <input type="text" placeholder="Apt #" #flatNo="ngModel" id="txtflatNo" name="flatNo"
                                        [(ngModel)]="model.homeAddress.flatNo" class="form-control">
    
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                                <div class="form-group"><label class="control-label">City</label>
    
                                    <input type="text" placeholder="City" #city="ngModel" id="txtcity" name="city" [(ngModel)]="model.homeAddress.city"
                                        class="form-control">
    
                                </div>
                            </div>
                            <div class="col-sm-3 col-xs-12">
                            
                                <div class="col-sm-6 col-xs-6">
                                    <div class="form-group"><label class="control-label">State</label>


                                        <select class="form-control" id="ddlState" name="state"  [(ngModel)]="model.homeAddress.state" >
                                            <option value="">Select State</option>
                                            <option *ngFor="let obj of stateList"
                                                    [value]="obj.itemCode">
                                                {{ obj.itemName }}
                                            </option>
                                        </select>
    
    
    
    
                                </div>
                                </div>

                                <div class="col-sm-6 col-xs-6">
                                    <div class="form-group"><label class="control-label">Zip Code</label>
            
                                        <input type="text" placeholder="Zip Code" #zipCode="ngModel" id="txtzipCode" name="zipCode"
                                            [(ngModel)]="model.homeAddress.zipCode" class="form-control" >
        
                                    </div>
                                </div>

                      
                        </div>
                   
                
                      
              
                    </div>
                    <div class="row mtm">
                        <div class="col-sm-12 col-xs-12">
    
                            <div class="form-group">
                                <label class="control-label">Notes</label>
                                <textarea rows="3" placeholder="Notes"
                                          #notes="ngModel"
                                          id="txtnotes"
                                          name="notes"
                                          [(ngModel)]="model.notes"
                                          class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                   

                    <div class="row ">
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group checkbox-box mtm">
                              <div class="row">
                                <div class="col-sm-7">
                
                                  <label class="control-label"> Coordinators </label>
                                </div> 
                <div class="col-sm-5">
                  <input  type="checkbox" class="mrm"  name="userType" [(ngModel)]="IsChecked">
                  
                                </div> 
                              </div>
              
                              
              
                            </div>
                        </div>
                    </div>


                    <div class="row ">
                        <div class="col-sm-12 col-xs-12 text-center">
           

                            <button type="submit" class="btn btn-md btn-dark">Save&nbsp;
                                
                                <i class="fa fa-save"></i>
                                </button>
                        </div>
      </div>

    
                </div>
            </div>

        </form>






        <div class="panel">
            <div class="panel-body">


        <div class="row mtm">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered  table-hover">
                  <thead>
                    <tr>
                      <th >Name</th>
                      <th >EMAIL</th>
                      <th>cell Phone</th>
                      <th >Work Phone</th>
                
                    </tr>
                  </thead>
  
                  <tbody>
               
                    <tr *ngFor="let trObj of userList; let i = index">
                      <td>
                        {{trObj.lastName}}    {{trObj.firstName}}
                      </td>
                      <td>{{trObj.email}}</td>
                      <td>{{trObj.cellPhone}}</td>
                      <td>{{trObj.homePhone}}</td>                  


                 
                    </tr>
                  </tbody>
                </table>
  
                <ng-template #noResults>
                  <tbody style="width:100%;">
                  <tr> <td colspan="12">No results found ! </td></tr> 
                  </tbody>
                </ng-template>
  
              </div>
            </div>
          </div>

        </div>  </div>











    </div>
    <!--END CONTENT-->
</div>


<!--END PAGE WRAPPER-->
