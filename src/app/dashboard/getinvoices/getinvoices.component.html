	<!--BEGIN PAGE WRAPPER-->
  <div id="page-wrapper"><!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">Generate Invoice</div>
        </div>

      
     
        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
<!--BEGIN CONTENT-->
    <div class="page-content">

<div class="panel">
<div class="panel-body">
  

  <div class="row mtm">

    <div class="col-sm-2 text-right">
      <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-6"><button type="button"  (click)="GenerateInvoice()"  class="btn btn-sm btn-default mbm mts"><i class="fa fa-plus"></i> Generate Invoice</button></div>
       
      </div>
                                   
    
                             </div>  
  </div>
  <div class="row mtm">
    <div class="col-sm-12">
  <div class="table-responsive">
<table class="table table-striped table-bordered  table-hover">
                                <thead>
                                <tr>
                                    <th width="25%" style="min-width: 100px">Invoice Id</th>
                                    <th width="20%">Payer Email</th>
                                    <th width="20%">Payer Id</th>
                                    <th width="15%">Bill Amount</th>
                                    <th width="10%">Status</th>
                                    <th width="10%">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                  <tr
                                  *ngFor="let invoice of invoiceList | paginate: { itemsPerPage: 5, currentPage: p, totalItems: totalItemsCount };let i = index">
                                  <td> 
                                    {{ invoice.id }} 
                              </td>
                              <td> 
                                  {{ invoice.customerEmail }} 
                              </td>
                              <td> 
                                  {{ invoice.customerId }} 
                              </td>
                              <td> 
                                  {{ invoice.total }} 
                              </td>
                              <td> 
                                  {{ invoice.status }} 
                              </td>
                              <td> 
                                <a class="text-orange" href="javascript:void(0)"  *ngIf="!invoice.paid" (click)="OnClickPay(invoice)" >
                                <i class="fa fa-paypal"></i> Pay Now</a>
                                  
                              </td>
                                   
                                </tr>
                            
                                </tbody>
                            </table>
  <div class="row">
    <div class="col-sm-12 col-xs-12">
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls></div></div>
                        </div>
      </div>
  </div>
  </div>
</div>
   
    </div>
    <!--END CONTENT--></div>
<!--END PAGE WRAPPER-->
