<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">
                Billing and Payroll
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">
        <form #addRateForm="ngForm">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group ptx">
                                <label>Payer</label>

                                <select class="form-control mtm mt-0-mobile" 
                                id="payer" name="payerid" #payer="ngModel" [(ngModel)]="model.payerid">
                                    <option value="-1" disabled>Select Payer</option>
                                    <option *ngFor="let payer of payerItemList" [value]="payer.itemId">
                                        {{ payer.itemName }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>
                                    Service Code
                                    <p class="small-txt mbn mtn text-black">For your refernce</p>
                                </label>
                                <input type="text" placeholder="" class="form-control"  id="txtServiceCode" 
                                name="serviceCode" #servicecode="ngModel" [(ngModel)]="model.serviceCode">

                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Type</label>
                                <select class="form-control mtm mt-0-mobile"
                                id="txtType" 
                                name="type" #type="ngModel" [(ngModel)]="model.type"
                                >
                                    <option [value]="1">1</option>
                                </select>
                            </div>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>
                                    Bill Code
                                    <p class="small-txt mbn mtn text-black">Appears on invoices</p>
                                </label>
                                <input type="text" placeholder="" class="form-control"
                                id="txtBillCode"
                                name="billCode" 
                                #billCode="ngModel" 
                                [(ngModel)]="model.billCode"
                                >

                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Unit</label>
                                <div class="row mtm pts mt-0-mobile">
                                    <div class="col-lg-4 col-xs-4">
                                        <select class="form-control">
                                            <option>1</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3 col-xs-3 text-center ptm"><strong>Per</strong></div>
                                    <div class="col-lg-5 col-xs-5">
                                        <select class="form-control" 
                                        id="hourly" name="hourly" #hourly="ngModel" 
                                        [(ngModel)]="model.hourly"
                                        >
                                            <option [value]="1">Hour</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>
                                    Modifiers
                                    <p class="small-txt mbn mtn text-black">Appears on invoices</p>
                                </label>
                                <div class="row">
                                    <div class="col-lg-3 col-xs-3">
                                        <input type="text" placeholder="" class="form-control"
                                        id="txtModifiler1"
                                        name="modifiers1" 
                                        #modifers1="ngModel" 
                                        [(ngModel)]="model.modifiers1"
                                        >
                                    </div>
                                    <div class="col-lg-3 col-xs-3">
                                        <input type="text" placeholder="" class="form-control"
                                        id="txtModifiler2"
                                        name="modifiers2" 
                                        #modifers2="ngModel" 
                                        [(ngModel)]="model.modifiers2"
                                        >
                                    </div>
                                    <div class="col-lg-3 col-xs-3">
                                        <input type="text" placeholder="" class="form-control"
                                        id="txtModifiler3"
                                        name="modifiers3" 
                                        #modifers3="ngModel" 
                                        [(ngModel)]="model.modifiers3"
                                        >
                                    </div>
                                    <div class="col-lg-3 col-xs-3">
                                        <input type="text" placeholder="" class="form-control"
                                        id="txtModifiler4"
                                        name="modifiers4" 
                                        #modifers4="ngModel" 
                                        [(ngModel)]="model.modifiers4"
                                        >
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <!-- <div class="col-lg-4">
                            <div class="form-group">
                                <label>Rate</label>
                                <input type="text" placeholder="" class="form-control"
                                >
                            </div>
                        </div> -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Effective Dates</label>
                                <div class="row">

                                    <div class="col-lg-6 mbm">
                                        <div class="input-icon right">
                                            <i class="fa fa-calendar"></i>
                                            <input type="text" placeholder=""
                                                class="form-control"
                                                bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"         
                                                id="txtvalidFrom"
                                                name="validFrom" 
                                                #validFrom="ngModel" 
                                                [(ngModel)]="model.validFrom"
                                            >
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mbm">
                                        <div class="input-icon right">
                                            <i class="fa fa-calendar"></i><input type="text" placeholder=""
                                            class="form-control"
                                            bsDatepicker [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
                                            id="txtvalidTo"
                                            name="validTo" 
                                            #validFrom="ngModel" 
                                            [(ngModel)]="model.validTo"
                                           >
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label><strong>Revenue Code</strong></label>
                                <input type="text" placeholder="" class="form-control"
                                id="txtRevenueCode"
                                name="revenueCode" 
                                #revenueCode="ngModel" 
                                [(ngModel)]="model.revenueCode"
                                >

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>
                                    Tax Rate
                                    <p class="small-txt mbn mtn text-black">Percentage Points </p>
                                </label>
                                <input type="text" placeholder="" class="form-control"
                                id="taxRate"
                                name="taxRate" 
                                #taxRate="ngModel" 
                                [(ngModel)]="model.taxRate"
                                >

                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group ptx">
                                <label>Place of Service</label>
                                <input type="text" placeholder="" class="form-control mtm mt-0-mobile"
                                id="placeofService"
                                name="placeofService" 
                                #placeofService="ngModel" 
                                [(ngModel)]="model.placeOfService"
                                >
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Mutual/Group</label>
                                <br>
                                <input type="checkbox" class="mtm mt-0-mobile" 
                                id="mutualGroup"
                                name="mutualGroup" 
                                #mutualGroup="ngModel" 
                                [(ngModel)]="model.mutualGroup"
                                >

                            </div>
                        </div>


                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea rows="3" placeholder="Notes" class="form-control"
                                id="txtNotes"
                                name="Notes" 
                                #Notes="ngModel" 
                                [(ngModel)]="model.notes"
                                ></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-md btn-dark" (click)="onClickSubmit()">Save New Rates</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <!--END CONTENT-->
</div>
