<app-loader [show]="IsLoad"></app-loader>


<!--BEGIN PAGE WRAPPER-->
<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">Availability</div>
        </div>

        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">

        <form #empf="ngForm">
            <div class="panel">
                <div class="panel-body">

                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-12">
                            <div class="form-group">
                                <label class="control-label">Case<span class="star">*</span></label>
                                <select class="form-control" id="txtclientStatus" name="empStatus" #clientStatus="ngModel" [(ngModel)]="model.isActive">
                                    <!-- <option *ngFor="let obj of statusData"
                                            [value]="obj.itemId">
                                        {{ obj.itemName }}
                                    </option> -->
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Term<span class="star">*</span></label>


                                <input required type="text" placeholder="First Name" class="form-control" id="txtFirstName" name="FirstName" #FirstName="ngModel" [(ngModel)]="model.firstName">
                                <em *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)" for="txtFirstName" class="invalid">This field is required</em>





                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <input type="text" placeholder="Middle Name" class="form-control" id="txtMiddleName" name="MiddleName" #MiddleName="ngModel" [(ngModel)]="model.middleName">

                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Employee Type<span class="star">*</span></label>
                                <input required type="text" placeholder="Last Name" class="form-control" id="txtLastName" name="LastName" #LastName="ngModel" [(ngModel)]="model.lastName">
                                <em *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)" for="txtLastName" class="invalid">This field is required</em>



                            </div>
                        </div>

                    </div>
                    <div class="row mtm">

                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">From</label>
                                <input required type="text" placeholder="SSN" class="form-control" id="txtSSN" name="SSN" #SSN="ngModel" [(ngModel)]="model.ssn">
                                <!-- <em *ngIf="SSN.invalid && (SSN.dirty || SSN.touched)" for="txtSSN" class="invalid">This field is required</em> -->


                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">To</label>
                                <input required type="text" placeholder="Email" class="form-control" id="txtemail" name="email" #email="ngModel" [(ngModel)]="model.email">
                                <!-- <em *ngIf="email.invalid && (email.dirty || email.touched)" for="txtemail" class="invalid">This field is required</em> -->
                            </div>
                        </div>


                        <div class="col-sm-3 col-xs-6">
                            <div class="form-group">
                                <label class="control-label">Time In</label>
                                <input required type="text" placeholder="Cell Phone" class="form-control" id="txtcontact" name="cellPhone" #contact="ngModel" [(ngModel)]="model.contact">
                                <!-- <em *ngIf="contact.invalid && (contact.dirty || contact.touched)" for="txtcontact" class="invalid">This field is required</em> -->

                            </div>
                        </div>


                        <div class="col-sm-3 col-xs-6">

                            <div class="form-group">
                                <label class="control-label">Time Out</label>
                                <input required type="text" placeholder="Emergency Contact" class="form-control" id="txtemgContact" name="emgContact" #emgContact="ngModel" [(ngModel)]="model.emgContact">
                                <!-- <em *ngIf="emgContact.invalid && (emgContact.dirty || emgContact.touched)" for="txtemgContact" class="invalid">This field is required</em> -->


                            </div>

                        </div>

                    </div>

                    <div class="row mtm">
                        <div class="col-sm-12 col-xs-12 text-center">
                            <button type="button" (click)="search()" class="btn btn-lg btn-dark mbn"><i class="fa fa-search"></i> Search</button>
                        </div>
                    </div>


                </div>
            </div>
           

        </form>

    </div>
    <!--END CONTENT-->
</div>


<!--END PAGE WRAPPER-->
