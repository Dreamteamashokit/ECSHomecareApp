<div class="panel">
    <div class="panel-body">
        <form name="frmMaster" #f="ngForm">
<div class="row mtm">
    <div class="col-lg-6">
        <div class="form-group" ><label class="control-label">Master Type</label>
     
            <input type="text"
            #owner="ngModel"
            id="txtMasterType"
            name="masterType"

            [(ngModel)]="masterType"
            class="form-control"
              >
    
        </div>
    </div>
   
</div>

<div class="row mtm">
    <div class="col-sm-12 col-xs-12 text-center">
            <button type="button" (click)="saveType()"
     


            
            class="btn btn-lg btn-dark">Save</button>
        </div>
</div>
</form>










<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body ptn pbn">
                <div class="row">
                    <div class="col-sm-12"> </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mbn">
                            <thead>
                            <tr>
                                <th>Id	</th>
                                <th>Name</th>
                              
                            </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let item of masterTypeList;">
                                    <td> {{ item.itemId}}</td>
                                    <td> {{ item.itemName}}</td>
                                </tr>


                                

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
</div>



</div>
</div>
